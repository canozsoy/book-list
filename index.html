<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="static/stylesheet.css">
    <script src="script/script.js" defer></script>
    <link rel="shortcut icon" href="static/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>Book List</nav>
    <div id="content">
        <table>
            <span><i class="fa fa-plus-circle"></i>Add a Book</span>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>
    <footer>2021, &copy; Can Ã–zsoy</footer>
    <div id="book_form_container">
        <form id="book_form">
            <span class="close_button">&times;</span>
            <label class="text_label" for="name">Name:</label>
            <input class="text_input" type="text" name="name" id="name" required>
            <label class="text_label" for="author">Author:</label>
            <input class="text_input" type="text" name="author" id="author" required>
            <label class="text_label" for="pages"># of Pages:</label>
            <input class="text_input" type="text" name="pages" id="pages" required>
            <div class="custom_radio_wrapper">
                <p class="custom_radio_label">Read or Not?</p>
                <label class="custom_radio_container">
                    Read
                    <input type="radio" name="radio" required>
                    <span class="custom_radio_checkmark"></span>
                </label>
                <label class="custom_radio_container">
                    Not Read
                    <input type="radio" name="radio" required>
                    <span class="custom_radio_checkmark"></span>
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
