<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="static/stylesheet.css">
    <script src="script/script.js" defer></script>
    <link rel="shortcut icon" href="static/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>Book List</nav>
    <div id="content">
        <table>
            <span><i class="fa fa-plus-circle"></i>Add a Book</span>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>
    <footer>2021, &copy; Can Ã–zsoy</footer>
    <div id="book_form_container">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages"># of Pages</label>
            <input type="text" name="pages" id="pages">
            <label for="read">Read or Not?</label>
            <input type="radio" name="read" id="read">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>

</html>
